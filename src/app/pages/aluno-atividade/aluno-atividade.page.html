<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Atividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let atividade of atividades">
      <ion-item lines="inset" button (click)="goTelaAluno(atividade)">
        <ion-label>{{atividade.turma}} | {{ atividade.nome }}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
